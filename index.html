<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">&nbsp;</div>
      <div class="numberpad">
        <button id="sign" class="button__num">+-</button>
        <button id="point" class="button__num">.</button>
        <button id="empty" class="button__num">%</button>
        <button id="seven" class="button__num">7</button>
        <button id="eight" class="button__num">8</button>
        <button id="nine" class="button__num">9</button>
        <button id="four" class="button__num">4</button>
        <button id="five" class="button__num">5</button>
        <button id="six" class="button__num">6</button>
        <button id="one" class="button__num">1</button>
        <button id="two" class="button__num">2</button>
        <button id="three" class="button__num">3</button>
        <button id="zero" class="button__num">0</button>
        <button id="c">C</button>
        <button id="ac">AC</button>
      </div>
      <div class="operators">
        <button id="divide" class="button__op button--bright">/</button>
        <button id="multiply" class="button__op button--bright">*</button>
        <button id="minus" class="button__op button--bright">-</button>
        <button id="plus" class="button__op button--bright">+</button>
        <button id="equal" class="button--bright">=</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
